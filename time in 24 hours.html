<html>
<head>
  <title>JavaScript current time</title>
</head>
<body>
  <script type="text/javascript"> 
    var currentTime = new Date()
    var hours = currentTime.getHours()
    var minutes = currentTime.getMinutes()

    if (minutes < 10) { 
       minutes = "0" + minutes;
    }
    document.write(""); 
    document.write("Current Time: " + hours + ":" + minutes);
  </script>
</body>
</html>
